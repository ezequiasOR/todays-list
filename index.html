<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's List</title>
  <link rel="shortcut icon" href="images/favicon.png">
  <!-- link do favicon: https://icons8.com/icons/set/list--v1 -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Today's Schedule</h1>
  </header>

  <input type="checkbox" id="check">
  <label for="check" class="check">
     <img src="images/menu.png" alt="menu" class="menu">
     <!-- icon's link https://www.flaticon.com/authors/pixel-perfect | https://www.flaticon.com/-->
  </label>

  <nav>
    <label for="chk-link-1" class="link_list">Today's Schedule</label>
    <label for="chk-link-2" class="link_list">Things to Remember</label>
  </nav>
  
  <main id="app">
    <input type="radio" name="tab" id="chk-link-1" class="chk-link" checked>
    <div class="type-box tdy-sched">
       <p>Today's Schedule</p>
       <div class="list-box">
          <ul id="todays-schedule" class="todos-list"></ul>
       </div>
       <div class="input-box">
          <input type="text" placeholder="Add your tasks for today..." id="ts-input">
          <button class="button-1">Add</button>
       </div>
    </div>

    <input type="radio" name="tab" id="chk-link-2" class="chk-link">
    <div class="type-box things-rmr">
       <p>Things to Remember</p>
       <div class="list-box">
          <ul id="things-remember" class="todos-list"></ul>
       </div>
       <div class="input-box">
          <input type="text" placeholder="Add your to-do or deadline..." id="tr-input">
          <button class="button-2">Add</button>
       </div>
    </div>
  </main>
   
  <footer>
    Made by Ezequias R
  </footer>

  <script src="todos.js"></script>
</body>
</html>
